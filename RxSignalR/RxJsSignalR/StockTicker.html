<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET SignalR Stock Ticker</title>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        #stockTable table {
            border-collapse: collapse;
        }

            #stockTable table th, #stockTable table td {
                padding: 2px 6px;
            }

            #stockTable table td {
                text-align: right;
            }

        #stockTable .loading td {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h1>RxJS-SignalR</h1>
                <hr />
            </div>
        </div>
    </div>


<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <h3>Users <small> by name</small>
            </h3>
        </div>
        <div class="col-sm-3">
            <h3>Messages <small> most recent</small>
            </h3>
            <div id="recent-messages">
                <h3>{{label}}</h3>
                <ul>
                    <message-item v-for="item in messages" v-bind:message="item"></message-item>
                </ul>
            </div>
        </div>
        <div class="col-sm-3">
            <h3>Say something <small> most recent</small>
            </h3>

            <input type="text" id="message"/>
            <input type="button" id="sendmessage" value="Send"/>
            <ul id="discussion"></ul>
        </div>
        <div class="col-sm-1">
            <h4>User something <small> most recent</small></h4>

            <input class="input input-lg" type="text" id="displayname" value="jonas"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-sm-offset-2">
            <h3>Messages <small> all</small>
            </h3>
            <div id="all-messages">
                <h3>{{label}}</h3>
                <ul>
                    <message-item v-for="item in messages" v-bind:message="item"></message-item>
                </ul>
            </div>
        </div>
    </div>
</div>

<hr/>

<div id="stockTable" style="display: block;">
    <h2>Live Stock Table</h2>
    <table border="1">
        <thead>
        <tr><th>Symbol</th><th>Price</th><th>Open</th><th>Change</th><th>%</th></tr>
        </thead>
        <tbody>
        <tr class="loading"><td colspan="5">loading...</td></tr>
        </tbody>
    </table>
</div>



<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Script references. -->
<!--Reference the jQuery library. -->
<script src="/Scripts/jquery-1.10.2.min.js"></script>
<!--Reference the SignalR library. -->
<script src="/Scripts/jquery.signalR-2.1.2.js"></script>
<script src="/Scripts/rx.all.js"></script>
<!--Reference the autogenerated SignalR hub script. -->
<script src="/signalr/hubs"></script>
<!--Reference the StockTicker script. -->
<script src="StockTicker.js"></script>
</body>
</html>
